<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rodina-RP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="bundle.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body></body>
<div class="arizona-hud">
    <div class="arizona-hud__player-info">
        <div class="player-info">
            <div class="player-info__server-info-bar" style="--server-flag:url(assets\/24\.png);">
                <div class="player-info__server-info-bar-multiplyer"><span class="player-info__server-info-bar-multiplyer-value" id = "xpayday">X2</span></div>
                <div class="player-info__user-stats">
                    <div class="player-info__users-online"><i class="player-info__users-online-icon ui-man"></i>
                        <div class="player-info__users-online-count" id="online" >0</div>
                    </div>
                    <div class="player-info__user-id"><span class="player-info__user-id-caption">ID:</span> <span class="player-info__user-id-value" id = "playerid">0</span></div>
                </div>
                <div class="player-info__project-logo"><img alt="logo" class="player-info__project-logo-image" src="assets/111.png"></div>
                <div class="player-info__project">
                    <div class="player-info__project-name">Arizona</div>
                    <div class="player-info__project-name-caption">Role play</div>
                </div>
                <div class="player-info__server">
                    <div class="player-info__server-number">1</div>
                    <div class="player-info__server-name" id = "server">None</div>
                </div>
            </div>
            <div class="player-info__params">



                <div class="player-info__indicators">
                    <div class="player-info__indicator">
                        <div class="circle-indicator"  style="--svg-width:50px; --icon-color:#FF1D38;">
                            <div class="circle-indicator__lines"><svg  id="health-bar" class="circle-indicator__svg-zone" style="--dashoffset:141.372; --dasharray:141.372;">
                                    <circle class="circle-indicator__total" cx="25" cy="25" r="22.5"></circle>
                                    <circle class="circle-indicator__current" cx="25" cy="25" r="22.5"></circle>
                                </svg></div>
                            <div class="circle-indicator__light"></div> <i class="circle-indicator__icon ui-heart"></i> <i class="circle-indicator__wave-icon ui-wave"></i>
                            <p class="circle-indicator__count" id="health-value" >0 </p>
                        </div>
                    </div>
                    <div class="player-info__indicator">
                        <div class="circle-indicator" style="--svg-width:50px; --icon-color:#FFFFFF;">
                            <div class="circle-indicator__lines"><svg  id="armorbar" class="circle-indicator__svg-zone" style="--dashoffset:141.372; --dasharray:141.372;">
                                    <circle class="circle-indicator__total" cx="25" cy="25" r="22.5"></circle>
                                    <circle class="circle-indicator__current" cx="25" cy="25" r="22.5"></circle>
                                </svg></div>
                            <div class="circle-indicator__light"></div> <i class="circle-indicator__icon ui-armor"></i> <i class="circle-indicator__wave-icon ui-wave"></i>
                            <p class="circle-indicator__count" id="armor-value" >0 </p>
                        </div>
                    </div>

                    <div class="player-info__indicator">
                        <div class="circle-indicator" style="--svg-width:50px; --icon-color:#F48A28;">
                            <div class="circle-indicator__lines"><svg id ="eda-bar" class="circle-indicator__svg-zone" style="--dashoffset:141.372; --dasharray:141.372;">
                                    <circle class="circle-indicator__total" cx="25" cy="25" r="22.5"></circle>
                                    <circle class="circle-indicator__current" cx="25" cy="25" r="22.5"></circle>
                                </svg></div>
                            <div class="circle-indicator__light"></div> <i class="circle-indicator__icon ui-burger"></i> <i class="circle-indicator__wave-icon ui-wave"></i>
                            <p class="circle-indicator__count"  id="eda-value">0 </p>
                        </div>
                    </div>
                </div>


                <div class="player-info__gun"><img id="ammo" src="assets/fist.png" alt="gun" class="player-info__gun-image">
                    <div class="player-info__loaded-ammo" id="weapon">
                        100
                        <div class="player-info__total-ammo" id="max-weapon">
                          /100
                        </div>
                      </div>                      
                </div>
            </div>
            <div class="player-info__player-stats">
                <div id="suspect-block" class="player-info__player-wanted">
                    <div class="player-info__blue-light">&nbsp;</div> <span class="player-info__player-watned-star" id="wanted-level" >3</span>
                    <div class="player-info__player-wanted-caption">В розыске!</div>
                </div>
            <div class="player-info__player-stats">
                <div class="player-info__player-money"><span class="player-info__dollar-icon"><span class="player-info__symbol">&nbsp;$&nbsp;</span></span> <span class="player-info__total" id="cash" >0</span></div>
            </div>
        </div>
    </div>
</div>
<style>

</style>
<script src="js.js"></script>
</html>
